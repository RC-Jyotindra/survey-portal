services:
  kafka:
    image: bitnamilegacy/kafka:3.7.0-debian-12-r5
    container_name: kafka
    ports:
      - "9092:9092"   # Kafka (from host apps use localhost:9092)
    environment:
      # KRaft
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      # IMPORTANT: advertise host IP for both host and container access
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://62.72.29.150:9092
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      # Safety: don't auto-create topics (matches prod)
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=false
      # Dev convenience
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka-data:/bitnami/kafka
    networks:
      - internal
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: redis
    # SECURITY: Redis secured with password
    # Exposed to localhost only for PM2 services on host
    command: 
      - redis-server
      - --requirepass
      - ${REDIS_PASSWORD:-CHANGE_THIS_STRONG_PASSWORD}
      - --appendonly
      - yes
      - --protected-mode
      - yes
    # Expose to localhost only (for PM2 services), not 0.0.0.0
    ports:
      - "127.0.0.1:6379:6379"  # localhost only, not exposed to internet
    volumes:
      - redis-data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-CHANGE_THIS_STRONG_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Event Consumer Service (handles all event types)
  event-consumer:
    build:
      context: ../../
      dockerfile: services/event-consumer/Dockerfile
    container_name: event-consumer
    environment:
      - NODE_ENV=development
      - KAFKA_BROKERS=62.72.29.150:9092
      - KAFKA_CLIENT_ID=event-consumer
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-CHANGE_THIS_STRONG_PASSWORD}
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  internal:
    driver: bridge
    # internal: true  # Commented out - allows host access for PM2 services
    # Note: If both compose files use same network name, start them together

volumes:
  kafka-data:
  redis-data:
