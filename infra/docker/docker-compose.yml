services:
  kafka:
    image: bitnamilegacy/kafka:3.7.0-debian-12-r5
    container_name: kafka
    ports:
      - "9092:9092"   # Kafka (from host apps use localhost:9092)
    environment:
      # KRaft
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      # IMPORTANT: advertise host IP for both host and container access
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://62.72.29.150:9092
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      # Safety: don't auto-create topics (matches prod)
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=false
      # Dev convenience
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka-data:/bitnami/kafka
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  

  # Event Consumer Service (handles all event types)
  event-consumer:
    build:
      context: ../../
      dockerfile: services/event-consumer/Dockerfile
    container_name: event-consumer
    environment:
      - NODE_ENV=development
      - KAFKA_BROKERS=62.72.29.150:9092
      - KAFKA_CLIENT_ID=event-consumer
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  kafka-data:
  redis-data:
