# PostgreSQL Client Authentication Configuration File
# This file allows replication connections from the backup container

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     scram-sha-256

# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256

# IPv6 local connections:
host    all             all             ::1/128                 scram-sha-256

# Allow replication connections from Docker internal network
# This allows pg_basebackup from the backup container
host    replication     all             172.16.0.0/12           scram-sha-256
host    replication     all             172.17.0.0/16           scram-sha-256
host    replication     all             172.18.0.0/16           scram-sha-256
host    replication     all             172.19.0.0/16           scram-sha-256
host    replication     all             172.20.0.0/16           scram-sha-256
host    replication     all             10.0.0.0/8              scram-sha-256

# Allow all connections from Docker network (for regular database access)
host    all             all             172.16.0.0/12           scram-sha-256
host    all             all             172.17.0.0/16           scram-sha-256
host    all             all             172.18.0.0/16           scram-sha-256

